<div style="padding:100px">
    <h2>Login Page</h2>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" required name="email">
        <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger"></div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" required name="password">
        <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger"></div> -->
    </div>
    <button (click)='log()' type="submit" class="btn btn-primary">Submit</button>
</div>
